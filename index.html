<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styleIndex.css">
    <script src="./js/appIndex.js" defer></script>
    <title>Memory Game</title>
</head>
<body>
    <main>
        <h1>Memory Game</h1>
        <section>
            <form>
                <div class="container">
                    <label>Selecione o tema</label>
                    <div class="button-area">
                        <button>
                            Numeros
                        </button>
                        <button>
                            Ícones
                        </button>
                    </div>
                </div>
                <div class="container">
                    <label>Número de jogadores</label>
                    <div class="button-area">
                        <button class="btn-players">
                            1
                        </button>
                        <button class="btn-players">
                            2
                        </button>
                        <button class="btn-players">
                            3
                        </button>
                        <button class="btn-players">
                            4
                        </button>
                    </div>
                </div>
                <div class="container">
                    <label>Tamanho da grade</label>
                    <div class="button-area">
                        <button>
                            4x4
                        </button>
                        <button>
                            6x6
                        </button>
                    </div>
                </div>
                <div>
                    <button type="submit" class="start-game">Começar Jogo</button>
                </div>
            </form>
        </section>
    </main>
    <footer>Marcius Code</footer>
</body>
</html>
